<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <div class="book">
        <figure class="image is-32x32">
            <img class="is-rounded" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5h3cevPHQwjBcjgHq7jLCEedzKgPQLBfUEA&s" />
            </figure>
            <button class="button">Add to My List</button> <br> <br>
        </div>
        <div class="info">  
        <h1>Ring</h1>
          <p>Set in modern day Japan, it tells the story of Asakawa, a journalist who has had trouble writing interesting articles for some time. But then luck strikes him in a strange way: following the mysterious and ominous deaths of four teenagers, Asakawa's interest is piqued.</p>
          <div class="container">

                class="rating-radio" value="4">
                <label for="star-4"> <i class="fa-solid fa-star"></i></label>

                <input type="radio" name="rating" id="star-5"
                class="rating-radio" value="5">

          </div>
